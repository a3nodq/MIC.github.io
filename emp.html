  <div class="container">
   

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <br />

          <div class="card">
            <div class="card-header text-center">
                <h1>Employees Form</h1>
              </div>
    <img class="em" src="emp.jpg" alt="em">
</div>
    <form action="" class="main-form needs-validation was-validated col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" novalidate>
        <div class="row">
            <div class="col">
            <lebel for="firstname">First Name</lebel>
        <input type="text" name="firstname" id="firstname" class="form-control is-invalid" placeholder = "FirstName" required>
        <div class="invalid-feedback">Fill the blank</div>
        </div>
        <div class="col">
        <lebel for="lastname">Last Name</lebel>
        <input type="text" name="lastname" id="lastname" class="form-control" placeholder = "LastName" required>
    </div>
</div>
        <div class="form-group">
            <lebel for="username">User Name</lebel>
        <input type="text" name="username" id="username" class="form-control" placeholder = "UserName" required>
    
        </div>
        <div class="form-group">
            <lebel for="email">Your E-mail</lebel>
        <input type="email" name="email" id="email" class="form-control" placeholder = "E-mail" required>
        </div>
        <div class="form-group">
        <lebel for="password">Password</lebel>
        <input type="password" name="password"  class="form-control" placeholder = "Password" required >
        <small class="form-text text-muted">It must be above 8 Chracters</small>
        </div>
        <div class="form-group">
            <lebel for="depnod">Department Number</lebel>
            <input type="number" min="0" name="depno"  class="form-control"  required >
            </div>
        <div class="form-group">
        <lebel for="gender">Gender</lebel>
        <select name="gender"  id="gender" class="form-control" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        </select>
    </div>
        <div class="form-check ">
            <input type="checkbox" id="accept-terms" required>
        <label for="accept-terms" class="form-check-label">Accept Terms and Condition</label>
        </div>
        <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </div>
                <div class="col">
                <button type="reset" class="btn btn-outline-secondary">Clear</button>
            </div>
          
        </div>
    </form>
    <br>

       <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        var form = document.querySelector(".needs-valdition");

        form.addEventListener('submit', function(event){
            if (form.checkValidity() === false){
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated')
        })
    </script>
</body>
